<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransitX Travel Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
        }

        .container {
            background-color: white;
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        h1 {
            color: black;
            font-size: 36px;
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            margin-bottom: 10px;
        }

        .contact-info {
            font-size: 20px;
            margin-top: 10px;
        }

        .email {
            font-style: italic;
        }

        .back-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Contact us</h1>
    <div class="container">
        <img src="image.jpeg" alt="Phone Icon">
        <p class="contact-info"><strong>9074884069</strong></p>
        <p class="contact-info email">peterandco@gmail.com</p>
        <a href="main.html" class="back-button">BACK</a>
    </div>
</body>
</html>
